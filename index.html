<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>桃園旅遊景點導覽</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>桃園特色景點推薦</h1>
    </header>

    <div class="container">
        <!-- 景點1 -->
        <div class="card">
            <h2>大溪老街</h2>
            <img src="daxi-old-street.jpg" alt="巴洛克風格建築街道">
            <p>保存完整的日治時期巴洛克式建築，必嚐豆干與傳統米糕。</p>
            <a href="https://maps.app.goo.gl/xxxxx" target="_blank">查看地圖</a>
        </div>

        <!-- 景點2 -->
        <div class="card">
            <h2>小烏來天空步道</h2>
            <img src="sky-walk.jpg" alt="玻璃天空步道">
            <p>透明玻璃橋俯瞰壯觀瀑布，體驗凌空行走的刺激感。</p>
            <a href="https://maps.app.goo.gl/xxxxx" target="_blank">查看地圖</a>
        </div>

        <!-- 景點3 -->
        <div class="card">
            <h2>Xpark 水族館</h2>
            <img src="xpark.jpg" alt="現代化水族館">
            <p>日本橫濱八景島海外首座分館，沉浸式海洋生態體驗。</p>
            <a href="https://maps.app.goo.gl/xxxxx" target="_blank">查看地圖</a>
        </div>
    </div>
</body>
